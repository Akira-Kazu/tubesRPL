<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajuan Bimbingan</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="dashboard-container">

        <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="sidebar-title">Bimbingan TA</h2>

        <nav class="sidebar-nav">
            <ul>
                <li >
                    <a th:href="@{/admin/menu-utama}">
                        Menu utama<br>
                        <span class="menu-description">Menu description.</span>
                    </a>
                </li>

                <li class="active">
                    <a th:href="@{/admin/pengajuan}">
                        Pengajuan Bimbingan<br>
                        <span class="menu-description">Menu description.</span>
                    </a>
                </li>

                <li >
                    <a th:href="@{/admin/kelola-mahasiswa}">
                        Kelola Mahasiswa<br>
                        <span class="menu-description">Menu description.</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/admin/kelola-dosen}">
                        Kelola Dosen<br>
                        <span class="menu-description">Menu description.</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

        <!-- Main -->
        <div class="main-content">

        <header class="header">
            <h1>Dashboard</h1>

            <div class="header-icons">              
                <button onclick="openLogoutModal()" class="btn-logout-kotak" title="Keluar Aplikasi">
                    LOG OUT
                </button>
                <a th:href="@{/admin/inbox}" style="text-decoration: none;">
                    <span class="icon-circle" style="display: flex; align-items: center; justify-content: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </span>
                </a>
            </div>

            <div id="modalLogout" class="logout-modal-overlay" style="display: none;">
                <div class="logout-modal">
                    <h3>Konfirmasi Logout</h3>
                    <p>Apakah anda yakin ingin log out?</p>
                    <div class="logout-actions">
                        <a th:href="@{/logout}" class="btn-confirm-yes">Ya</a>
                        <button onclick="closeLogoutModal()" class="btn-confirm-no">Tidak</button>
                    </div>
                </div>
            </div>

            <script>
                function openLogoutModal() {
                    document.getElementById('modalLogout').style.display = 'flex';
                }

                function closeLogoutModal() {
                    document.getElementById('modalLogout').style.display = 'none';
                }
                
                window.onclick = function(event) {
                    var modal = document.getElementById('modalLogout');
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>

        </header>


<div class="card form-card">
    <h2>Pengajuan Bimbingan</h2>

    <form class="bimbingan-form"
          th:action="@{/admin/pengajuan/submit}"
          method="post">

        <!-- Pilih Dosen -->
        <label for="dosen">Dosen</label>
        <select id="dosen" name="dosen" class="form-input form-select" required>
            <option value="" disabled selected>Pilih Dosen</option>
            <option th:each="d : ${dosenList}"
                    th:value="${d.email}"
                    th:text="${d.nama}"></option>
        </select>

        <!-- Pilih Mahasiswa (opsional jika perlu) -->
        <label for="mahasiswa">Mahasiswa</label>
        <select id="mahasiswa" name="mahasiswa" class="form-input form-select" required>
            <option value="" disabled selected>Pilih Mahasiswa</option>
            <option th:each="m : ${mahasiswa}"
                    th:value="${m.email}"
                    th:text="${m.nama}"></option>
        </select>

        <!-- Lokasi -->
        <label for="lokasi">Lokasi</label>
        <select id="lokasi" name="lokasi" class="form-input form-select" required>
            <option value="" disabled selected>Pilih lokasi</option>
            <option value="Unpar">Unpar</option>
            <option value="Online">Online</option>
        </select>

        <!-- Tanggal -->
        <label for="tanggal">Tanggal</label>
        <input type="date" id="tanggal" name="tanggal" class="form-input" required />

        <!-- Waktu -->
        <label for="waktu">Waktu</label>
        <input type="time" id="waktu" name="waktu" class="form-input" required/>


        <button type="submit" class="btn btn-submit-form">Submit</button>
    </form>
</div>

        </div>
    </div>

</body>
</html>

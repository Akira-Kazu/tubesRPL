<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajuan Bimbingan</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

    <div class="dashboard-container">

        <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="sidebar-title">Bimbingan TA</h2>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a th:href="@{/menu}">
                            Menu utama
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/riwayat}">
                            Riwayat Bimbingan
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>

                    <li class="active">
                        <a th:href="@{/pengajuan}">
                            Pengajuan bimbingan
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/jadwal}">
                            Jadwal
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main -->
        <div class="main-content">

            <header class="header">
                <h1 class="header-title-custom">Beranda</h1>

                <div class="header-icons">
    <span class="icon-circle">M</span>
    <span class="icon-circle">
        <a th:href="@{/inbox}">
            <img th:src="@{'https://png.pngtree.com/png-vector/20190118/ourmid/pngtree-vector-inbox-icon-png-image_323840.jpg'}"
                 alt="Tampilan Inbox Email">
        </a>
    </span>
</div>

            </header>


            <div class="card form-card">
                <h2>Pengajuan Bimbingan</h2>

                <!-- FORM THYMELEAF -->
                <form class="bimbingan-form"
                      th:action="@{/pengajuan/submit}"
                      th:object="${pengajuan}"
                      method="post">

                    <label for="dosen">Dosen</label>
                    <input type="text"
                           id="dosen"
                           class="form-input"
                           th:field="*{dosen}" />

                    <label for="lokasi">Lokasi</label>
                    <select id="lokasi"
                            class="form-input form-select"
                            th:field="*{lokasi}">
                        <option value="" disabled selected>Pilih lokasi</option>
                        <option value="Unpar">Unpar</option>
                        <option value="Online">Online</option>
                    </select>

                    <label for="tanggal">Tanggal</label>
                    <input type="date"
                           id="tanggal"
                           class="form-input"
                           th:field="*{tanggal}" />

                    <label for="waktu">Waktu</label>
                    <select id="waktu"
                            class="form-input form-select"
                            th:field="*{waktu}">
                        <option value="" disabled selected>Pilih waktu</option>
                        <option value="09:00">09:00</option>
                        <option value="10:30">10:30</option>
                    </select>

                    <button type="submit" class="btn btn-submit-form">Submit</button>
                </form>
            </div>

        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Kelola Pengajuan</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="dashboard-container">

        <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="sidebar-title">Bimbingan TA</h2>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a th:href="@{/dashboard}">
                            Menu utama
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/pengajuan}">
                            Pengajuan Bimbingan
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>

                    <li class="active">
                        <a th:href="@{/kelola-mahasiswa}">
                            Kelola Mahasiswa
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/kelola-dosen}">
                            Kelola Dosen
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">

            <header class="header">
                <h1>Dashboard</h1>
                <div class="header-icons">
    <span class="icon-circle">M</span>
    <span class="icon-circle">
        <a th:href="@{/inbox}">
            <img th:src="@{'https://png.pngtree.com/png-vector/20190118/ourmid/pngtree-vector-inbox-icon-png-image_323840.jpg'}"
                 alt="Tampilan Inbox Email">
        </a>
    </span>
</div>

            </header>

            <h2>Kelola Mahasiswa</h2>
            <p style="margin-bottom: 10px; opacity: .6;">Overview</p>

            <!-- Table Section -->
            <div class="card ta-overview-table kelola-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>NPM</th>
                            <th>Mahasiswa</th>
                            <th>Dosen Pembimbing</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- LOOP DATA MAHASISWA -->
                        <tr th:each="mhs : ${mahasiswaList}">
                            <td th:text="${mhs.npm}">6182301020</td>
                            <td th:text="${mhs.nama}">Suprimi Putra</td>
                            <td th:text="${mhs.dosenPembimbing.nama}">Raymond</td>
                            
                            <!-- Tombol hapus -->
                            <td class="action-icons">
                                <a th:href="@{'/kelola-mahasiswa/delete/' + ${mhs.npm}}">üóëÔ∏è</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pengajuan Dosen</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="sidebar-title">Bimbingan TA</h2>

        <nav class="sidebar-nav">
            <ul>
                <li><a th:href="@{/admin/menu-utama}">Menu utama</a></li>
                <li><a th:href="@{/admin/pengajuan}">Pengajuan Bimbingan</a></li>
                <li><a th:href="@{/admin/mahasiswa}">Kelola Mahasiswa</a></li>
                <li class="active"><a th:href="@{/admin/dosen}">Kelola Dosen</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

        <header class="header">
            <h1>Dashboard</h1>

            <div class="header-icons">              
                <button onclick="openLogoutModal()" class="btn-logout-kotak" title="Keluar Aplikasi">
                    LOG OUT
                </button>
            </div>

            <div id="modalLogout" class="logout-modal-overlay" style="display: none;">
                <div class="logout-modal">
                    <h3>Konfirmasi Logout</h3>
                    <p>Apakah anda yakin ingin log out?</p>
                    <div class="logout-actions">
                        <a th:href="@{/logout}" class="btn-confirm-yes">Ya</a>
                        <button onclick="closeLogoutModal()" class="btn-confirm-no">Tidak</button>
                    </div>
                </div>
            </div>

            <script>
                function openLogoutModal() {
                    document.getElementById('modalLogout').style.display = 'flex';
                }

                function closeLogoutModal() {
                    document.getElementById('modalLogout').style.display = 'none';
                }
                
                window.onclick = function(event) {
                    var modal = document.getElementById('modalLogout');
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>

        </header>
        
        <!-- Body -->
        <section>
            <h2 class="section-title">Kelola Pengajuan Dosen A</h2>

            <div class="table-container">

                <h4 class="table-header">TA Overview</h4>

                <table class="styled-table">
                    <thead>
                    <tr>
                        <th>Waktu</th>
                        <th>Hari & Tanggal</th>
                        <th>Mahasiswa</th>
                        <th>Lokasi</th>
                        <th>Jenis</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="p : ${listPengajuan}">
    <td th:text="${p.waktu}"></td>
    <td th:text="${p.permintaanJadwal.tanggal}"></td>
    <td th:text="${p.permintaanJadwal.mahasiswa.nama}"></td>
    <td th:text="${p.lokasi}"></td>
    <td th:text="${p.isBimbingan ? 'Bimbingan' : 'Lainnya'}"></td>

    <td>
<button class="delete-btn" 
        th:attr="data-id=${p.idBimbingan}, data-email=${email}"
        onclick="hapusBimbingan(this)">
    ✖
</button>



<button class="confirm-btn" th:onclick="|location.href='/admin/konfirmasi/${p.idBimbingan}'|">✔</button>

    </td>
</tr>
                    </tbody>
                </table>

            </div>
        </section>
    </main>
</div>
   <script>
function hapusBimbingan(btn) {
    const id = btn.dataset.id;
    const email = btn.dataset.email;
    if(confirm("Apakah yakin ingin menghapus bimbingan ini?")) {
        window.location.href = `/admin/hapus/${id}?email=${email}`;
    }
}
</script>
</body>
</html>

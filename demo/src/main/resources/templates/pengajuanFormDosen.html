<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajuan Bimbingan</title>

    <!-- Load CSS dari static -->
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<body>
    <div class="dashboard-container">

        <!-- Sidebar -->
        <div class="sidebar">
            <h2 class="sidebar-title">Bimbingan TA</h2>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a th:href="@{/dosen}">
                            Menu utama
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/dosen/riwayat}">
                            Riwayat Bimbingan
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>

                    <li class="active">
                        <a th:href="@{/dosen/pengajuan}">
                            Pengajuan bimbingan
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/dosen/kelola}">
                            Kelola Pengajuan
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/dosen/progress}">
                            progressTA
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/dosen/jadwal}">
                            Jadwal
                            <br>
                            <span class="menu-description">Menu description.</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">

            <header class="header">
                <h1 class="header-title-custom">Beranda</h1>
                 <div class="header-icons">
    <span class="icon-circle">M</span>
    <span class="icon-circle">
        <a th:href="@{/inbox}">
            <img th:src="@{'https://png.pngtree.com/png-vector/20190118/ourmid/pngtree-vector-inbox-icon-png-image_323840.jpg'}"
                 alt="Tampilan Inbox Email">
        </a>
    </span>
</div>

            </header>

            <!-- FORM -->
            <div class="card form-card">
                <h2>Pengajuan Bimbingan</h2>

<form class="bimbingan-form"
      th:action="@{/dosen/pengajuan/create}"
      method="post">

    <!-- Mahasiswa -->
    <label for="mahasiswa">Mahasiswa</label>
    <select id="mahasiswa" name="mahasiswa" class="form-input form-select" required>
        <option value="" disabled selected>Pilih Mahasiswa</option>
        <option th:each="m : ${mahasiswaList}" 
                th:value="${m.email}" 
                th:text="${m.nama}"></option>
    </select>

    <!-- Lokasi -->
    <label for="lokasi">Lokasi</label>
    <select id="lokasi" name="lokasi" class="form-input form-select" required>
        <option value="unpar">Unpar</option>
        <option value="online">Online</option>
    </select>

    <!-- Tanggal -->
    <label for="tanggal">Tanggal</label>
    <input type="date" id="tanggal" name="tanggal" class="form-input" required/>

    <!-- Waktu -->
    <label for="waktu">Waktu</label>
    <input type="time" id="waktu" name="waktu" class="form-input" required/>

    <!-- Catatan -->
    <label for="catatan">Catatan (opsional)</label>
    <textarea id="catatan" name="catatan" class="form-input"></textarea>

    <!-- Submit -->
    <button type="submit" class="btn btn-submit-form">Buat Bimbingan</button>
</form>
            </div>

        </div>
    </div>
</body>
</html>

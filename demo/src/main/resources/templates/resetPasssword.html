<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" th:href="@{/landing.css}">
</head>
<body>
    <div class="container">
        <header class="header">
            <!-- tombol kembali ke login -->
            <button class="btn btn-secondary" 
                    th:onclick="'location.href=\'' + @{/login} + '\'''">
                Log In
            </button>
        </header>

        <main class="login-modal">
            <div class="close-btn"
                 th:onclick="'location.href=\'' + @{/login} + '\'''">X</div>

            <h1 class="modal-title">Reset Password</h1>
            <p class="modal-subtitle">Masukkan alamat email Anda untuk menerima tautan reset.</p>

            <form class="login-form" th:action="@{/reset-password}" method="post">

                <label for="email">Enter your account or email</label>
                <input type="text" id="email" name="email" class="input-field"
                       placeholder="contoh@kampus.ac.id">

                <button type="submit" class="btn btn-submit">Send Reset Link</button>

                <!-- kembali ke login -->
                <a th:href="@{/login}" class="forgot-password">Kembali ke Log In</a>
            </form>
        </main>
    </div>
</body>
</html>

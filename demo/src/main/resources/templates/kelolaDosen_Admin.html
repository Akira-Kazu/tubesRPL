<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Dosen</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="sidebar-title">Bimbingan TA</h2>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a th:href="@{/}">
                        Menu utama 
                        <div class="menu-description">Menu description.</div>
                    </a>
                </li>

                <li>
                    <a th:href="@{/pengajuan}">
                        Pengajuan Bimbingan
                        <div class="menu-description">Menu description.</div>
                    </a>
                </li>

                <li>
                    <a th:href="@{/mahasiswa}">
                        Kelola Mahasiswa
                        <div class="menu-description">Menu description.</div>
                    </a>
                </li>

                <li class="active">
                    <a th:href="@{/dosen}">
                        Kelola Dosen
                        <div class="menu-description">Menu description.</div>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>


    <!-- Main Content -->
    <main class="main-content">

        <header class="header">
            <h1>Dashboard</h1>
            <div class="header-icons">

                <span class="icon-circle">M</span>

                <span class="icon-circle">
                    <img th:src="@{https://cdn-icons-png.flaticon.com/512/561/561188.png}"
                         width="20">
                </span>

            </div>
        </header>


        <!-- Body -->
        <section>
            <h2 class="section-title">Kelola Dosen</h2>

            <div class="table-container">

                <h4 class="table-header">Overview</h4>

                <table class="styled-table">
                    <thead>
                    <tr>
                        <th>NPM</th>
                        <th>Nama Dosen</th>
                        <th>Aksi</th>
                        <th>Pengajuan</th>
                    </tr>
                    </thead>

                    <tbody>

                    <!-- === LOOP DOSEN === -->
                    <tr th:each="d : ${dosenList}">
                        <td th:text="${d.npm}"></td>
                        <td th:text="${d.nama}"></td>

                        <td>
                            <button class="delete-btn"
                                    th:onclick="'location.href=\'/dosen/delete/' + ${d.id} + '\';'">
                                ðŸ—‘
                            </button>
                        </td>

                        <td>
                            <button class="action-btn"
                                    th:onclick="'location.href=\'/dosen/detail/' + ${d.id} + '\';'">
                                â†’
                            </button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </section>
    </main>

</div>

</body>
</html>

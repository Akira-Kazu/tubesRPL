<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajuan Bimbingan</title>

    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<body>
<div class="dashboard-container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2 class="sidebar-title">Bimbingan TA</h2>

        <nav class="sidebar-nav">
            <ul>
                <li><a th:href="@{/menu}">Menu utama</a></li>
                <li><a th:href="@{/riwayat}">Riwayat Bimbingan</a></li>
                <li class="active"><a th:href="@{/pengajuan}">Pengajuan bimbingan</a></li>
                <li><a th:href="@{/kelola}">Kelola Pengajuan</a></li>
                <li><a th:href="@{/progress}">Progress TA</a></li>
                <li><a th:href="@{/jadwal}">Jadwal</a></li>
            </ul>
        </nav>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
                <header class="header">
            <h1>Dashboard</h1>

            <div class="header-icons">              
                <button onclick="openLogoutModal()" class="btn-logout-kotak" title="Keluar Aplikasi">
                    LOG OUT
                </button>
                <a th:href="@{/inbox}" style="text-decoration: none;">
                    <span class="icon-circle" style="display: flex; align-items: center; justify-content: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </span>
                </a>
            </div>

            <div id="modalLogout" class="logout-modal-overlay" style="display: none;">
                <div class="logout-modal">
                    <h3>Konfirmasi Logout</h3>
                    <p>Apakah anda yakin ingin log out?</p>
                    <div class="logout-actions">
                        <a th:href="@{/logout}" class="btn-confirm-yes">Ya</a>
                        <button onclick="closeLogoutModal()" class="btn-confirm-no">Tidak</button>
                    </div>
                </div>
            </div>

            <script>
                function openLogoutModal() {
                    document.getElementById('modalLogout').style.display = 'flex';
                }

                function closeLogoutModal() {
                    document.getElementById('modalLogout').style.display = 'none';
                }
                
                window.onclick = function(event) {
                    var modal = document.getElementById('modalLogout');
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>

        </header>

        <!-- FORM -->
        <div class="card form-card">
            <h2>Pengajuan Bimbingan</h2>

            <form class="bimbingan-form" th:action="@{/pengajuan/submit}" method="post">

                <!-- Dropdown ambil data dosen dari DB -->
                <label for="dosen">Pilih Dosen Pembimbing</label>
<select id="dosen" name="dosenEmail" class="form-input form-select" required>
    <option value="" disabled selected>-- Pilih Dosen --</option>

    <option th:each="d : ${dosenList}"
            th:value="${d.email}"
            th:text="${d.nama}">
    </option>
</select>


                <label for="lokasi">Lokasi</label>
                <select id="lokasi" name="lokasi" class="form-input form-select">
                    <option value="" disabled selected>Value</option>
                    <option value="Unpar">Unpar</option>
                    <option value="Online">Online</option>
                </select>

                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal"
                       class="form-input date-input" required/>

                <label for="waktu">Waktu</label>
                <select id="waktu" name="waktu" class="form-input form-select">
                    <option value="" disabled selected>Value</option>
                    <option value="09:00">09:00</option>
                    <option value="10:30">10:30</option>
                    <option value="13:00">13:00</option>
                </select>

                <label for="catatan">Catatan (Opsional)</label>
                <textarea id="catatan" name="catatan" class="form-input" rows="3"></textarea>

                <button type="submit" class="btn btn-submit-form">Submit</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajuan Bimbingan</title>

    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<body>
<div class="dashboard-container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2 class="sidebar-title">Bimbingan TA</h2>

        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a th:href="@{/dashboard}">
                        Menu utama <br>
                        <span class="menu-description">Halaman Depan.</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/riwayat}">
                        Riwayat Bimbingan <br>
                        <span class="menu-description">Log Bimbingan.</span>
                    </a>
                </li>
                <li class="active">
                    <a th:href="@{/pengajuan}">
                        Pengajuan Bimbingan <br>
                        <span class="menu-description">Form Bimbingan.</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/kelola}">
                        Kelola Pengajuan <br>
                        <span class="menu-description">Cek Status Ajuan.</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/progress}">
                        Progress TA <br>
                        <span class="menu-description">Milestone TA.</span>
                    </a>
                </li>
                <li class="active">
                    <a th:href="@{/jadwal}">
                        Jadwal <br>
                        <span class="menu-description">Jadwal Kuliah.</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <header class="header">
            <h1 class="header-title-custom">Beranda</h1>
        </header>

        <!-- FORM -->
        <div class="card form-card">
            <h2>Pengajuan Bimbingan</h2>

            <form class="bimbingan-form" th:action="@{/pengajuan/submit}" method="post">

                <!-- Dropdown ambil data dosen dari DB -->
                <label for="dosen">Pilih Dosen Pembimbing</label>
<select id="dosen" name="dosenEmail" class="form-input form-select" required>
    <option value="" disabled selected>-- Pilih Dosen --</option>

    <option th:each="d : ${dosenList}"
            th:value="${d.email}"
            th:text="${d.nama}">
    </option>
</select>


                <label for="lokasi">Lokasi</label>
                <select id="lokasi" name="lokasi" class="form-input form-select">
                    <option value="" disabled selected>Value</option>
                    <option value="Unpar">Unpar</option>
                    <option value="Online">Online</option>
                </select>

                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal"
                       class="form-input date-input" required/>

                <label for="waktu">Waktu</label>
                <input type="time" id="waktu" name="waktu" class="form-input" required />

                <label for="catatan">Catatan (Opsional)</label>
                <textarea id="catatan" name="catatan" class="form-input" rows="3"></textarea>

                <button type="submit" class="btn btn-submit-form">Submit</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
